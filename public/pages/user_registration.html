<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration - BusHub</title>
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body class="bg-background min-h-screen">

  <main class="flex-1 py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto">
      <div class="bg-surface rounded-lg shadow-civic-lg border border-border p-6 sm:p-8">
        <h1 class="text-2xl font-bold text-text-primary mb-4 text-center">Create Your Account</h1>

        <!-- Error Box -->
        <div id="registerError" class="hidden bg-red-100 text-red-700 p-2 rounded mb-4">
          <span id="registerErrorMessage"></span>
        </div>

        <form id="registrationForm" class="space-y-6">
          <!-- Full Name -->
          <div>
            <label for="fullName" class="block text-sm font-medium text-text-primary mb-2">
              Full Name *
            </label>
            <input type="text" id="fullName" required class="form-input w-full p-2 border rounded" />
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-text-primary mb-2">
              Email Address *
            </label>
            <input type="email" id="email" required class="form-input w-full p-2 border rounded" />
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-text-primary mb-2">
              Password *
            </label>
            <input type="password" id="password" required class="form-input w-full p-2 border rounded" />
          </div>

          <!-- Privacy Checkbox -->
          <div>
            <label class="inline-flex items-center">
              <input type="checkbox" id="privacyPolicy" required class="h-4 w-4 text-primary rounded" />
              <span class="ml-2 text-sm text-text-primary">I agree to the Privacy Policy *</span>
            </label>
          </div>

          <button type="submit" id="registerButton" class="w-full bg-primary text-white p-2 rounded font-semibold">
            Register
          </button>
        </form>

        <p class="mt-4 text-center text-text-secondary">
          Already have an account?
          <a href="user_login.html" class="text-primary hover:underline">Sign in</a>
        </p>
      </div>
    </div>
  </main>

  <!-- Registration Script -->
  <script type="module">
    import { auth, db } from "../js/auth.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const form = document.getElementById("registrationForm");
    const errorBox = document.getElementById("registerError");
    const errorMsg = document.getElementById("registerErrorMessage");

    function isUBEmail(email) {
      return email.toLowerCase().endsWith("@ub.edu.bz");
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.classList.add("hidden");

      const fullName = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const accepted = document.getElementById("privacyPolicy").checked;

      if (!isUBEmail(email)) {
        errorMsg.textContent = "Only UB (@ub.edu.bz) emails are allowed.";
        errorBox.classList.remove("hidden");
        return;
      }

      if (!accepted) {
        errorMsg.textContent = "You must agree to the Privacy Policy.";
        errorBox.classList.remove("hidden");
        return;
      }

      try {
        // Create Auth account
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        // Save to Firestore
        await setDoc(doc(db, "users", uid), {
          fullName,
          email,
          role: "user",
          createdAt: new Date().toISOString()
        });

        alert("Registration successful!");
        window.location.href = "user_dashboard.html";

      } catch (err) {
        console.error(err);
        errorMsg.textContent = err.message;
        errorBox.classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
