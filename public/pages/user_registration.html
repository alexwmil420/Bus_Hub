<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration - BusHub</title>
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body class="bg-background min-h-screen">
  <main class="flex-1 py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto">
      <div class="bg-surface rounded-lg shadow-civic-lg border border-border p-6 sm:p-8">
        <h1 class="text-2xl font-bold text-text-primary mb-4 text-center">Create Your Account</h1>

        <!-- Error Box -->
        <div id="registerError" class="hidden bg-red-100 text-red-700 p-2 rounded mb-4">
          <span id="registerErrorMessage"></span>
        </div>

        <form id="registrationForm" class="space-y-6">
          <!-- Full Name -->
          <div>
            <label for="fullName" class="block text-sm font-medium text-text-primary mb-2">Full Name *</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required class="form-input w-full p-2 border rounded" />
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-text-primary mb-2">Email Address *</label>
            <input type="email" id="email" name="email" placeholder="Enter your UB email" required class="form-input w-full p-2 border rounded" />
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-text-primary mb-2">Password *</label>
            <input type="password" id="password" name="password" placeholder="Create a strong password" required class="form-input w-full p-2 border rounded" />
          </div>

          <!-- Privacy Checkbox -->
          <div>
            <label class="inline-flex items-center">
              <input type="checkbox" id="privacyPolicy" required class="h-4 w-4 text-primary rounded" />
              <span class="ml-2 text-sm text-text-primary">I agree to the Privacy Policy *</span>
            </label>
          </div>

          <button type="submit" id="registerButton" class="w-full bg-primary text-white p-2 rounded font-semibold">
            Register
          </button>
        </form>

        <p class="mt-4 text-center text-text-secondary">
          Already have an account? 
          <a href="user_login.html" class="text-primary hover:underline">Sign in</a>
        </p>
      </div>
    </div>
  </main>

  <!-- Firebase + Registration Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDZzNQcecE-m7VdN6EZ4q4oo_gudzvsjyc",
      authDomain: "bushub-e5d68.firebaseapp.com",
      projectId: "bushub-e5d68",
      storageBucket: "bushub-e5d68.appspot.com",
      messagingSenderId: "419368778198",
      appId: "1:419368778198:web:a9a3e6ea4f6f95bf9a8c77",
      measurementId: "G-SHBY0QXGHN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const registrationForm = document.getElementById('registrationForm');
    const registerError = document.getElementById('registerError');
    const registerErrorMessage = document.getElementById('registerErrorMessage');

    function validateUBDomain(email) {
      return email.toLowerCase().endsWith("@ub.edu.bz");
    }

    registrationForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      registerError.classList.add("hidden");

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const privacyChecked = document.getElementById('privacyPolicy').checked;

      if (!validateUBDomain(email)) {
        registerErrorMessage.textContent = "Only UB (@ub.edu.bz) emails are allowed.";
        registerError.classList.remove("hidden");
        return;
      }

      if (!privacyChecked) {
        registerErrorMessage.textContent = "You must agree to the privacy policy.";
        registerError.classList.remove("hidden");
        return;
      }

      try {
        // Create Firebase Auth user
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        // Add user info to Firestore
        await setDoc(doc(db, "users", uid), {
          fullName,
          email,
          role: "user", // default role
          createdAt: new Date()
        });

        alert("Registration successful! Redirecting to dashboard...");
        window.location.href = "user_dashboard.html";

      } catch (error) {
        console.error(error);
        registerErrorMessage.textContent = error.message;
        registerError.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
