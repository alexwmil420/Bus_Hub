<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BusHub</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body class="bg-background min-h-screen">
  <main class="flex-1 py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto">
      <div class="bg-surface rounded-lg shadow-civic-lg border border-border p-6 sm:p-8">
        <h1 class="text-2xl font-bold text-text-primary mb-4 text-center">Sign In</h1>

        <div id="loginError" class="hidden bg-red-100 text-red-700 p-2 rounded mb-4">
          <span id="loginErrorMessage"></span>
        </div>

        <form id="loginForm" class="space-y-6">
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-text-primary mb-2">Email Address *</label>
            <input type="email" id="email" name="email" placeholder="Enter your UB email" required class="form-input w-full p-2 border rounded">
          </div>

          <!-- Password -->
          <div class="relative">
            <label for="password" class="block text-sm font-medium text-text-primary mb-2">Password *</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required class="form-input w-full p-2 border rounded pr-10">
            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <svg id="eyeIcon" class="w-5 h-5 text-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
            </button>
          </div>

          <button type="submit" class="w-full bg-primary text-white p-2 rounded font-semibold">
            Sign In
          </button>
        </form>

        <p class="mt-4 text-center text-text-secondary">
          Don't have an account? 
          <a href="user_registration.html" class="text-primary hover:underline">Register</a>
        </p>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDZzNQcecE-m7VdN6EZ4q4oo_gudzvsjyc",
      authDomain: "bushub-e5d68.firebaseapp.com",
      projectId: "bushub-e5d68",
      storageBucket: "bushub-e5d68.appspot.com",
      messagingSenderId: "419368778198",
      appId: "1:419368778198:web:a9a3e6ea4f6f95bf9a8c77",
      measurementId: "G-SHBY0QXGHN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');
    const loginErrorMessage = document.getElementById('loginErrorMessage');
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    // Password show/hide
    togglePassword.addEventListener('click', () => {
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginError.classList.add("hidden");

      const email = document.getElementById('email').value.trim();
      const password = passwordField.value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);

        // Get role from Firestore
        const q = query(collection(db, "user"), where("email", "==", email));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          loginErrorMessage.textContent = "No user data found. Contact admin.";
          loginError.classList.remove("hidden");
          return;
        }

        const userData = querySnapshot.docs[0].data();
        const role = userData.role?.toLowerCase();

        if (role === "admin") {
          window.location.href = "admin_dashboard.html";
        } else if (role === "driver") {
          window.location.href = "driver_dashboard.html";
        } else {
          window.location.href = "user_dashboard.html";
        }

      } catch (error) {
        console.error(error);
        loginErrorMessage.textContent = "Incorrect email or password.";
        loginError.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
