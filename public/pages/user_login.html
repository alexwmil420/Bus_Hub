<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - BusHub</title>
<link rel="stylesheet" href="../css/main.css">
</head>
<body class="bg-background min-h-screen">

<main class="flex-1 py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md mx-auto">
    <div class="bg-surface rounded-lg shadow-civic-lg border border-border p-6 sm:p-8">
      <h1 class="text-2xl font-bold text-text-primary mb-4 text-center">Sign In</h1>

      <!-- Error Box -->
      <div id="errorBox" class="hidden bg-red-100 text-red-700 p-2 rounded mb-4"></div>

      <form id="loginForm" class="space-y-6">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-text-primary mb-2">
            Email Address *
          </label>
          <input type="email" id="email" required class="form-input w-full p-2 border rounded">
        </div>

        <!-- Password -->
        <div class="relative">
          <label for="password" class="block text-sm font-medium text-text-primary mb-2">
            Password *
          </label>
          <input type="password" id="password" required class="form-input w-full p-2 border rounded pr-10">

          <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-text-secondary">

            <!-- Default Eye Icon -->
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>

          </button>
        </div>

        <button type="submit" class="w-full bg-primary text-white p-2 rounded font-semibold">
          Sign In
        </button>
      </form>

      <p class="mt-4 text-center text-text-secondary">
        Don't have an account?
        <a href="user_registration.html" class="text-primary hover:underline">Register</a>
      </p>
    </div>
  </div>
</main>

<script type="module">
import { auth, db } from "../firebase/firebase.js";
import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const loginForm = document.getElementById('loginForm');
const errorBox = document.getElementById('errorBox');
const passwordInput = document.getElementById('password');
const toggleBtn = document.getElementById('togglePassword');
const eyeIcon = document.getElementById('eyeIcon');

// SVG paths
const eyeOpen = `
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
`;

const eyeClosed = `
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.956 9.956 0 012.223-3.337M6.343 6.343a9.956 9.956 0 014.657-1.657 10.05 10.05 0 014.657 1.657M3 3l18 18" />
`;

toggleBtn.addEventListener('click', () => {
  const showing = passwordInput.type === "text";
  passwordInput.type = showing ? "password" : "text";
  eyeIcon.innerHTML = showing ? eyeOpen : eyeClosed;
});

// UB email validation
function isUBEmail(email) {
  return email.toLowerCase().endsWith("@ub.edu.bz");
}

loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  errorBox.classList.add('hidden');

  const email = document.getElementById('email').value.trim();
  const password = passwordInput.value;

  if (!isUBEmail(email)) {
    errorBox.innerText = "Only UB (@ub.edu.bz) emails are allowed.";
    errorBox.classList.remove('hidden');
    return;
  }

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;
    const uid = user.uid;

    console.log('Signed in uid:', uid);

    const userRef = doc(db, "users", uid);
    let userSnap = await getDoc(userRef);

    // If no Firestore record, optionally create a minimal one
    if (!userSnap.exists()) {
      console.warn('No Firestore user doc found for', uid);
      try {
        await setDoc(userRef, { email, role: "user", createdAt: new Date().toISOString() });
        userSnap = await getDoc(userRef);
      } catch (createErr) {
        console.error('Could not create user doc:', createErr);
      }
    }

    const userData = userSnap.exists() ? userSnap.data() : {};
    console.log('Firestore user data:', userData);

    // Determine role (case-insensitive) and check token claims as fallback
    const role = (userData.role && String(userData.role).toLowerCase()) || null;
    let isAdmin = role === 'admin';
    let isDriver = role === 'driver';
    let isUser = !isAdmin && !isDriver;

    try {
      const idTokenResult = await user.getIdTokenResult(true); // force refresh
      console.log('ID token claims:', idTokenResult?.claims);
      // support boolean custom claims like admin=true or driver=true, or a role claim
      if (!isAdmin && idTokenResult?.claims?.admin === true) isAdmin = true;
      if (!isDriver && idTokenResult?.claims?.driver === true) isDriver = true;
      if (!role && idTokenResult?.claims?.role) {
        const tokRole = String(idTokenResult.claims.role).toLowerCase();
        if (tokRole === 'admin') isAdmin = true;
        if (tokRole === 'driver') isDriver = true;
      }
    } catch (tokenErr) {
      console.warn('Error reading token claims:', tokenErr);
    }

    console.log('isAdmin:', isAdmin, 'isDriver:', isDriver);

    // Redirect (file is in /pages/, use relative filenames)
    if (isAdmin) {
      window.location.href = 'admin_dashboard.html';
    } else if (isDriver) {
      window.location.href = 'driver_dashboard.html';
    } else {
      window.location.href = 'user_dashboard.html';
    }

  } catch (err) {
    console.error(err);
    const code = err?.code || 'error';
    const msg = err?.message || 'Incorrect email or password!';
    errorBox.innerText = `${code}: ${msg}`;
    errorBox.classList.remove('hidden');
  }
});
</script>

</body>
</html>
